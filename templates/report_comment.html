{% extends "base.html" %}
{% load static %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <input type="hidden" name="post_id" value="{{ comment.post.id }}">
    <input type="hidden" name="slug" value="{{ comment.post.slug }}">
    {{ form.as_p }}
    <button type="submit">Report Comment</button>
</form>

{% endblock %}
