{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<h1>Edit Post</h1>
<form method="POST" action="{% url 'edit_post' post.slug %}">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" value="{{ post.title }}">

    <label for="content">Description</label>
    <textarea name="content">{{ post.content }}</textarea>

    <label for="artwork_image">Artwork Image:</label>
    <input type="file" name="artwork_image">
    {% if post.artwork_image %}
    <img src="{{ post.artwork_image.url }}" alt="{{ post.title }} Artwork Image">
    {% endif %}

    <button type="submit">Save</button>
</form>

<form method="POST" action="{% url 'delete_post' post.slug %}">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
{% else %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 please-sign-in">
            <h1 class="text-center">Please create an account or login to view this content.</h1>
            <div class="text-center">
                <a href="{% url 'account_signup' %}" class="btn btn-primary">Sign Up</a>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
