{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<h1>Upload Brush</h1>

<form method="POST" enctype="multipart/form-data">


    {% csrf_token %}


    {{ form.as_p }}

    <input type="submit" value="Submit">
</form>
{% else %}
<h1>Please create an account or login to view this content.</h1>
<button><a href="{% url 'account_signup' %}">Sign Up</a>Sign Up</button>
{% endif %}
{% endblock %}
