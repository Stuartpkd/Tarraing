{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<h1>Upload Brush</h1>
<form method="POST" action="">
    {% csrf_token %}
    <label for="title">Title:</label>
    {{ form.title }}

    <label for="content">Description</label>
    {{ form.content }}

    <label for="artwork_image">Artwork Image:</label>
    {{ form.artwork_image }}

    <button type="submit">Post</button>
</form>
{% else %}
<h1>Please create an account or login to view this content.</h1>
<button><a href="{% url 'account_signup' %}"></a></button>
{% endif %}
{% endblock %}
